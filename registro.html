<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de un alumno</title>
    <link rel="stylesheet" href="./styles/registrocss.css">
    <link rel="stylesheet" href="./styles/display.css">
    

</head>
<body>
    <div class="barra-menu">
    </div>
    <header>
            
    <h1>Sistema de Registros</h1>
     <h4>Registra un alumno nuevo</h4>
         
      </Header>
      <main class="container">
        <div>
        <label> Nombre Completo </label>
        <input type="text" id="txtNombre">
        </div>
        <div>
        <label> Edad </label>
        <input type="number" id="txtEdad">
        </div>
        <div>
            <label> Genero </label>
            <input type="text" id="txtGenero">
            </div>
            <div>
                <label> Correo</label>
                <input type="text" id="txtCorreo">
                </div>
                <div>
                    <label> Contraseña </label>
                    <input type="text" id="txtPassword">
                    </div>
                    <div>
                        <label> Materia 1 </label>
                        <input type="text" id="txtMateria1">
                        </div>
                        <div>
                            <label> Materia 2 </label>
                            <input type="text" id="txtMateria2">
                            </div>
                            <div>
                                <label> Materia 3 </label>
                                <input type="text" id="txtMateria3">
                                </div>
                                <div>
                                    <label for="opciones">Selecciona una opción:</label>
                                    <select id="Facultad" name="opcion">
                                        <option value="fca">Facultad Ciencias Administrativas</option>
                                        <option value="inge">Facultad de Ingenieria</option>
                                        <option value="idioma">Facultad de Idiomas</option>
                                        <option value="odonto">Facultad de Odonotologia</option>
                                      </select>
                                    </div>
                               




        <button onclick="register()"> Registrar</button>

        <div id="listaEstudiantes"></div>
        

        <script src="./scripts/register.js"></script>
        <script src="./scripts/display.js"></script>
    
</body>
</html>
